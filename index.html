<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style></style>
</head>
<body>
    <canvas id="my_bouncing_box" style= "background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; 
    min-width: 500; min-height: 00px; text-align: center; font-weight: bold; color: #999;" >Not loaded</canvas>
    <script>
        // declare variables
        const FPS = 30;
        var bs = 100;
        var bx, by;
        var xv, yv;
        var canvas, context;
        
        // load canvas
        canvas = document.getElementById("my_bouncing_box");
        context = canvas.getContext("2d");

        // set up interval (game loop)
        setInterval(update, 500 / FPS);
        
        // ball starting position
        bx = canvas.width / 2;
        by = canvas.height / 2;
        
        // random ball starting speed (between 10 and 75 pps)
        xv = Math.floor(Math.random() * 76 + 10) / FPS;
        yv = Math.floor(Math.random() * 76 + 10) / FPS;
        
        // random ball direction
        if (Math.floor(Math.random() * 2) == 0) {
            xv = -xv;
        }
        if (Math.floor(Math.random() * 2) == 0) {
            yv = -yv;
        }
        
        // update function
        function update() {
            // move the ball
            bx += xv;
            by += yv;
            
            // bounce the ball off each wall
            if (bx - bs / 2 < 0 && xv < 0) {
                xv = -xv;
            }
            if (bx + bs / 2 > canvas.width && xv > 0) {
                xv = -xv;
            }
            if (by - bs / 2 < 0 && yv < 0) {
                yv = -yv;
            }
            if (by + bs / 2 > canvas.height && yv > 0) {
                yv = -yv;
            }
            
            // draw background and ball
            context.fillStyle = "black";
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "blue";
            context.fillRect(bx - bs / 2, by - bs / 2, bs, bs);
        }
    </script>
</body>

</html>
